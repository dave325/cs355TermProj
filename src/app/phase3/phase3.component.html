<div class="File">
  <h2>Search Results</h2>
  <form id="form">
    <label>Add files here:
      <input type="file" name="test" id="test" (change)="displayResults($event.target.files)" />
    </label>
  </form>
  <pre id="result">
  </pre>
  <button class="btn btn-primary" (click)="submit()">Submit</button>
</div>
