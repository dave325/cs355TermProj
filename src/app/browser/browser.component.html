<h2>Browser Object options:</h2>
  <div>
    <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#location" aria-expanded="false"
      aria-controls="location">Location</button>
    <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#screen" aria-expanded="false"
      aria-controls="screen">Screen</button>
    <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#navigator" aria-expanded="false"
      aria-controls="navigator">Navigator</button>
      <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#geolocation" aria-expanded="false"
      aria-controls="geolocation">Geolocation</button>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="collapse multi-collapse" id="location">
        <div class="card card-body">
          <h3 class="card-title">Location</h3>
          <ul id="location-info">
            
          </ul>
        </div>
      </div>
    </div>
    <div class="col-12">
      <div class="collapse multi-collapse" id="screen">
        <div class="card card-body">
          <h3 class="card-title">Screen</h3>
          <ul id="screen-info">

          </ul>
        </div>
      </div>
    </div>
    <div class="cocol-12">
      <div class="collapse multi-collapse" id="navigator">
        <div class="card card-body">
          <h3 class="card-title">Navigator</h3>
          <ul id="navigator-info">

          </ul>
        </div>
      </div>
    </div>
    <div class="col-12">
      <div class="collapse multi-collapse" id="geolocation">
        <div class="card card-body">
          <h3 class="card-title">Geolocation</h3>
          <ul id="geolocation-info">

          </ul>
        </div>
      </div>
    </div>
  </div>
