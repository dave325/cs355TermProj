<form (submit)="submitForm()">
  <input type="text" [(ngModel)]="formData.term" />
  <select [(ngModel)]="formData.option">
    <option value="-1">Select one of the following options</option>
    <option value="0">Exact Match</option>
    <option value="1">Prefix</option>
  </select>
  <input type="submit" value="Submit">
</form>
