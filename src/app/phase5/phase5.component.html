<form (submit)="submitForm()">
  <input type="text" [(ngModel)]="formData.term" name="term" />
  <label>
    Case-Insensitve
    <input type="checkbox" [(ngModel)]="formData.isInsensitive" name="isInsensitive" />
  </label>
  <label>
      Prefix
      <input type="checkbox" [(ngModel)]="formData.isPartialMatch" name="isPartialMatch" />
    </label>
  <input type="submit" value="Submit">  
</form>
<div id="result" *ngFor="let content of fileContents; index as i">
  <h2> <input type="checkbox" (click)="updateInfo(i)">  {{content.title}}</h2>
  <a href="{{content.url}}">{{content.url}}</a>
  <p>{{content.description}}</p>
</div>
<div *ngIf="fileContents.length > 0">
  <button class="btn btn-primary" (click)="submit()">Download as JSON</button>
  <button class="btn btn-primary" (click)="submitCSV()">Download as CSV</button>
  <button class="btn btn-primary" (click)="submitXML()">Download as XML</button>
</div>
